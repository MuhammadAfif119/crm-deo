name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - run: npm run build
     
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
        
      - name: Deploy Firebase Hosting
        env:
          PROJECT_ID: buildfire-project
          SITES: buildfire-project edrus-pasardigital
        run: |
          for site in $SITES
          do
            firebase target:apply hosting $site $PROJECT_ID.$site
            firebase deploy --only hosting:$site --project $PROJECT_ID.$site
          done